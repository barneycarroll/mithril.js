	<head>
		<meta charset="UTF-8" />

	</head>
	<body>
		<header>
			<section>
				<a class="hamburger" href="javascript:;">â‰¡</a>
				<h1><img src="logo.svg"> Mithril <small>[version]</small></h1>
				<nav>
					<a href="index.html">Guide</a>
					<a href="api.html">API</a>
					<a href="https://gitter.im/lhorie/mithril.js">Chat</a>

		<main>
			<section>
				[body]
				<hr />

			</section>
		</main>
		<script src="lib/prism/prism.js"></script>
		<script>
		var body = document.body
		var scrollTop
		window.onresize = function() {
			if (body.className === "navigating" && window.innerWidth > 767)
				reset()
		}
		body.querySelector(".hamburger").onclick = function() {
			if (body.className === "navigating")
				reset()

			else {
				scrollTop = body.scrollTop
				body.className = "navigating"
				body.style.marginTop = - scrollTop + "px"
			}
		}
		body.querySelector("h1 + ul").onclick = reset
		function reset() {
				body.className = ""
				body.scrollTop = scrollTop
				body.style.marginTop = ""
		}
		</script>
	</body>
</html>
